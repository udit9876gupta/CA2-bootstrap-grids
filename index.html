<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap grids</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        background: #3e516d;
        margin-bottom: 15px;
    }
    .demo-content.bg-alt{
        background: #a5b6c9;
    }
</style>
</head>
<body>
    <h2 class="text-center mt-3">Bootstrap Grid Layout</h2>
	<div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-md-6</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-4">
                <div class="demo-content bg-alt">.col-md-4</div>
            </div>
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">.col-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">.col-md-3</div>
            </div>
        </div>
    </div>
</body>
</html>
